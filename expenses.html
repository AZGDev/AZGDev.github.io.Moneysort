<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expenses</title>
  <link rel="icon" type="image/png" href="money.png" />
</head>
<body>
  <div>
    <a href="index.html">Go back</a>
  </div>

  <h2>Notes</h2>
  <textarea
    id="notes"
    rows="200"
    cols="100"
    placeholder="Write expenses here ex: _date_ _item cost_ _item name_ "
  ></textarea><br />

  <script>
    const notesEl = document.getElementById("notes");

    // Load saved notes on page load
    window.onload = () => {
      const savedNotes = localStorage.getItem("myNotes");
      if (savedNotes) {
        notesEl.value = savedNotes;
      }
    };

    // Save notes every 1 second (1000 ms)
    setInterval(() => {
      localStorage.setItem("myNotes", notesEl.value);
    }, 100);
  </script>
</body>
</html>
